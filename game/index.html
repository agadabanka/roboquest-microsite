<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboQuest - Play Now</title>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r162/three.min.js"></script>
    <!-- Cannon.js Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/20.15.1/cannon.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            cursor: grab;
        }

        #gameCanvas:active {
            cursor: grabbing;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #gameHUD {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            color: #4A90E2;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loading">
            <div class="loading-spinner"></div>
            <div>Loading RoboQuest...</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <a href="../index.html" class="back-button">‚Üê Back to Site</a>
            
            <div id="gameHUD">
                <div>RoboQuest ü§ñ</div>
                <div id="score">Coins: 0</div>
                <div id="lives">Lives: 3</div>
            </div>
            
            <div id="controls">
                <strong>Controls:</strong><br>
                WASD / Arrow Keys - Move<br>
                Space - Jump<br>
                Mouse - Look Around<br>
                Click - Hover/Jetpack
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/GameEngine.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/World.js"></script>
    <script src="js/GameLogic.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
